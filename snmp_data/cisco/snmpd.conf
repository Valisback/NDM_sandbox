# Cisco Router SNMP simulation
# sysObjectID: generic (1.3.6.1.4.*) - vendor profiles need OIDs we don't have

syslocation "Datacenter - Core Router"
syscontact "admin@lab.local"
sysServices 78
sysObjectID 1.3.6.1.4.1.99999.1.1

rocommunity public
# Bind to all interfaces so agent in another container can reach us
agentAddress udp:0.0.0.0:161

# Interface table (ifTable) - minimal for NDM
# Alpine net-snmp provides default ifTable from system
